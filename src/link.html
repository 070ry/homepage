<html class="mdui-theme-auto">
  <head>
    <meta charset="UTF-8" />
    <title>Example Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css" />
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script>
      mdui.setColorScheme("#FF8C00");
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css?v=2" />
    <script src="nav.js"></script>
  </head>
  <body>
    <mdui-top-app-bar>
      <mdui-button-icon id="menu" icon="menu"></mdui-button-icon>
      <mdui-top-app-bar-title>Homepage</mdui-top-app-bar-title>
      <div style="flex-grow: 1"></div>
      <mdui-tooltip content="お兄ちゃんはおしまい!">
        <mdui-button-icon
          id="transgender"
          icon="transgender"
        ></mdui-button-icon>
      </mdui-tooltip>
    </mdui-top-app-bar>

    <mdui-navigation-drawer
      open="false"
      id="drawer"
      close-on-esc
      close-on-overlay-click
      contained
      modal
    >
      <h1>Drawer</h1>
      <mdui-list>
        <mdui-list-item href="/">Home</mdui-list-item>
        <mdui-list-item href="/info">Info</mdui-list-item>
        <mdui-list-item href="/link">Link</mdui-list-item>
      </mdui-list>
    </mdui-navigation-drawer>
    <mdui-layout>
      <mdui-layout-main>
        <mdui-list>
          <h2>My Links</h2>
          <mdui-list-item href="//discord.gg/shkw4j2AwH">
            My Discord server
          </mdui-list-item>
          <mdui-list-item href="//070ry.pages.dev">
            My old website
          </mdui-list-item>
          <mdui-list-item href="//github.com/070ry/homepage">
            This website's source code
          </mdui-list-item>
        </mdui-list>
        <h2>External Services</h2>
        <mdui-list>
          <mdui-list-item href="//www.xbox.com/ja-JP/play">
            Cloud Gaming
          </mdui-list-item>
          <mdui-list-item href="//gemini.google.com">
            Google Gemini
          </mdui-list-item>
          <mdui-list-item href="//mail.google.com"> Gmail </mdui-list-item>
          <mdui-list-item href="//open.spotify.com"> Spotify </mdui-list-item>
          <mdui-list-item href="//x.com"> X (formerly Twitter) </mdui-list-item>
          <mdui-list-item href="//youtube.com"> YouTube </mdui-list-item>
        </mdui-list>
      </mdui-layout-main>
    </mdui-layout>
    <mdui-navigation-bar value="link">
      <mdui-navigation-bar-item href="/" icon="home" value="home" select>
        Home
      </mdui-navigation-bar-item>
      <mdui-navigation-bar-item href="/info" icon="person" value="info">
        Info
      </mdui-navigation-bar-item>
      <mdui-navigation-bar-item icon="link" value="link">
        Link
      </mdui-navigation-bar-item>
    </mdui-navigation-bar>
  </body>
</html>
